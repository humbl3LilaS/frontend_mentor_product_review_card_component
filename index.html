<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
        href="./images/favicon-32x32.png">

  <!--  link style sheet-->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


    <style>

    </style>
</head>
<body>

<main>
  <section class="section-products">

    <div class="product-container">
      <picture>
        <source media="(max-width: 749px)"
                srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 750px)"
                srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-desktop.jpg"
             alt="Image of an product named Gabrielle Essence Eau De
        Parfum">
      </picture>
      <div class="product-info">
        <p class="product-category">perfume</p>

        <h1 class="heading-primary product-name">Gabrielle Essence Eau De
          Parfum</h1>

        <p class="product-detail">A floral, solar and voluptuous interpretation
          composed
          by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <p class="product-price">
          <span class="product-price_current">$149.99</span>
          <span class="product-price_before">$169.99</span>
        </p>

        <a href="#" class="btn btn-cta">
          <span>
            <img src="./images/icon-cart.svg"
                 alt="Cart Image of a button">
          </span>
          Add to Cart</a>
      </div>
    </div>
  </section>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a
      href="https://www.frontendmentor.io/profile/humbl3lalis"
      target="_blank">Humble Lalis
  </a>.
  </footer>
</body>
</html>
